<div class="container-left">
  <h1>Login</h1>
  <p>Welcome back!</p>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <span class="p-input-icon-left">
        <i class="pi pi-phone"></i>
        <input
          type="text"
          pInputText
          ngModel
          required
          placeholder="Phone"
          class="p-inputtext-sm"
        />
      </span>
    </div>

    <div>
      <span class="p-input-icon-left">
        <i class="pi pi-eye"></i>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          pInputText
          placeholder="Password"
          class="p-inputtext-sm"
      /></span>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
