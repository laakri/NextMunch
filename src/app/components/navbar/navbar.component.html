<div class="navbar">
  <div class="navbar-left">
    <a label="NextMunch" routerLink="" class="mainlogo">
      <div>NextMunch</div>
      <img src="../../../assets/logo/logo-splach.png" alt="" />
    </a>
  </div>
  <div class="navbar-middle">
    <p-button
      label="Create Rastaurant"
      (click)="openAddResto()"
      [link]="true"
    ></p-button>
    <p-button label="About" [link]="true" routerLink="/About"></p-button>
    <p-button label="Contact" [link]="true" routerLink="/Contact"></p-button>
    <p-button
      label="Restaurants"
      [link]="true"
      routerLink="/Restaurants"
    ></p-button>
    <p-button
      label="Resto Page"
      [link]="true"
      routerLink="/PageResto/65804df57d4a5047a704a0d6/menu"
    ></p-button>
  </div>
  <div class="navbar-right">
    <p-button routerLink="/auth/login" [link]="true">Login</p-button>
    <p-button routerLink="/auth/signup" styleClass="secend-btn" [rounded]="true"
      >Sign Up</p-button
    >
    <button
      class="p-button-text"
      (click)="change_theme()"
      pButton
      icon="pi pi-sun"
      ariaLabel="campaign"
    ></button>
  </div>
</div>
