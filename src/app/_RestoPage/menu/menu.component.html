<div class="container">
  <div class="resto-events">
    <p-carousel
      [value]="events"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="true"
    >
      <ng-template let-event pTemplate="item">
        <div class="resto-event">
          <img
            src="https://i.gyazo.com/aea585922385b1af33a6cc8ced47d193.png"
            alt=""
          />
          <div class="event-resto-offer">
            <img
              class="event-resto-offer-img"
              src="../../../assets/images/Main-Images/—Pngtree—price explosion stickers_5462157.png"
              alt=""
            />
            <div class="event-resto-offer-box">
              <div class="event-resto-offer-text">Offer Price</div>
              <div class="event-resto-offer-price">60 Dt</div>
            </div>
          </div>
          <div class="event-box">
            <div class="event-resto-name">Weld Elhatab</div>
            <div class="event-resto-special-event">Special Menu</div>
            <div class="event-resto-line"></div>
            <div class="event-resto-offer-text">Mermez + Couscous</div>
            <div class="event-resto-offer-text"></div>

            <p-button
              label="ORDER  NOW"
              styleClass="Btn"
              [rounded]="true"
            ></p-button>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div class="resto-menu">
    <h2>Categories</h2>

    <div class="resto-menu-filter">
      <div class="resto-menu-filter-category add-categ">
        <p-button (click)="openSelectCateg()" [link]="true">
          <i class="pi pi-plus"></i>
        </p-button>
        <h5>Add category</h5>
      </div>

      <div class="resto-menu-filter-category" *ngFor="let categ of categories">
        <img src="{{ categ.imgCat }}" alt="" />
        <div>{{ categ }}</div>
        <div>{{ categ.nameCat }}</div>
      </div>
    </div>
    <h2>Produits</h2>

    <div class="resto-menu-products">
      <div class="resto-menu-product add-product">
        <p-button (click)="openAddPlat()" [link]="true">
          <i class="pi pi-plus"></i>
        </p-button>
        <h3>Add plat</h3>
      </div>

      <div class="resto-menu-product" *ngFor="let plat of plats">
        <div class="rest-resto-menu-product-details">
          <div class="resto-menu-product-img">
            <img src="{{ plat.imgP }}" alt="" />
          </div>
          <div class="resto-menu-product-name">{{ plat.nameP }}</div>
          <div class="resto-menu-product-description">
            {{ plat.descriptionP }}
          </div>
          <div class="resto-menu-product-footer">
            <div class="resto-menu-product-price">{{ plat.priceP }}</div>
            <p-button
              class="product-btn"
              icon="pi pi-cart-plus"
              [link]="true"
            ></p-button>
            <p-button
              (click)="showProductSelectionBar()"
              (click)="addToSelectedProducts(plat)"
              [link]="true"
              icon="pi pi-plus"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="productSelectionBarVisible" class="product-selection-bar">
  <div class="product-selection-bar-left">
    <span>{{ selectedProductIds.length }} items selected</span>
  </div>
  <div class="product-selection-bar-right">
    <p-button
      label="Delete"
      icon="pi pi-ban"
      [rounded]="true"
      styleClass="product-selection-bar-delete-button"
      [outlined]="true"
    ></p-button>

    <p-button
      label="Hide Items"
      icon="pi pi-eye-slash"
      [rounded]="true"
      styleClass="product-selection-bar-hide-button"
      [outlined]="true"
    ></p-button>
    <p-button
      [rounded]="true"
      styleClass="product-selection-bar-submit-button"
      (click)="submitEvent()"
      routerLink="/AddEvent"
    >
      Event [{{ selectedProductIds.length }}]</p-button
    >
  </div>
</div>
