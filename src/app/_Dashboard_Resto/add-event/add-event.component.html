<div class="container">
  <div class="image-selection">
    <div class="image-container">
      <label for="imagePicker">Event Example:</label>
      <div class="event-image">
        <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected Image" />
      </div>
    </div>

    <div class="small-images-container">
      <div
        *ngFor="let imageUrl of imageArray"
        class="small-image"
        (click)="selectedImage = imageUrl"
      >
        <img [src]="imageUrl" alt="Small Image" />
      </div>
    </div>
  </div>
  <h3>Create Event</h3>
  <div class="form-selection">
    <p-inputNumber
      placeholder="Enter Price"
      [(ngModel)]="eventPrice"
    ></p-inputNumber>
    <p-inputNumber
      placeholder="Number of Persons"
      [(ngModel)]="numberOfPersons"
    ></p-inputNumber>
    <p-calendar placeholder="Start Date" [(ngModel)]="startDate"></p-calendar>
    <p-calendar placeholder="End Date" [(ngModel)]="endDate"></p-calendar>
  </div>

  <div class="table-section">
    <p-table [value]="products" styleClass="Table-Changes">
      <ng-template pTemplate="header">
        <tr>
          <th>Select</th>
          <!-- New header for the checkbox -->
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <input
              type="checkbox"
              [(ngModel)]="product.selected"
              (change)="handleCheckboxChange(product)"
            />
          </td>
          <td>{{ product.nameP }}</td>
          <td>{{ product.descriptionP }}</td>
          <td>{{ product.priceP }} Dt</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="submit-button-section">
  <p-button [rounded]="true" label="Submit"></p-button>
</div>
