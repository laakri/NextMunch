<p-toast></p-toast>
<div class="card">
  <div style="margin-bottom: 10px"></div>

  <div style="display: flex; align-items: center; margin-bottom: 10px">
    <input
      pInputText
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search"
    />
    <button
      pButton
      type="button"
      label="Search"
      (click)="applySearchFilter()"
      style="margin-left: 5px"
    ></button>
  </div>

  <div class="export-bar" style="margin: 10px">
    <button pButton type="button" icon="pi pi-file" (click)="exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
    <button pButton type="button" icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
  </div>
-->
  <p-table
    [value]="filteredUsers"
    [rows]="10"
    [totalRecords]="totalRecords"
    [lazy]="true"
    (onLazyLoad)="loadUsersLazy($event)"
    [tableStyle]="{ 'min-width': '60rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th (click)="sortUsers('name', 'asc')">Name</th>
        <th (click)="sortUsers('email', 'asc')">Email</th>
        <th (click)="sortUsers('phone', 'asc')">Phone</th>
        <th (click)="sortUsers('roles[0]', 'asc')">Roles</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user["roles"][0] }}</td>
        <td>
          <button
            pButton
            type="button"
            label="Delete"
            icon="pi pi-trash"
            (click)="deleteUser(user)"
            class="p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-paginator
    [rows]="10"
    [totalRecords]="totalRecords"
    (onPageChange)="loadUsersLazy($event)"
  ></p-paginator>

  <p-dialog header="Delete User" [(visible)]="displayDeleteUserDialog">
    <p>Are you sure you want to delete this user?</p>
    <button
      pButton
      type="button"
      label="Yes"
      icon="pi pi-check"
      (click)="confirmDelete()"
    ></button>
    <button
      pButton
      type="button"
      label="No"
      icon="pi pi-times"
      (click)="cancelDelete()"
      class="p-button-danger"
      style="margin-left: 10px"
    ></button>
  </p-dialog>
</div>
